<!DOCTYPE html>

<head>
    <!-- this tag tells the browser what types of characters that could be on the page and to display them 
        if they appear. This particular charset covers most of the characters in the world
    -->
    <meta charset="UTF-8">
    <!--this tag tells the browser what width to set the view to. And how much to scale all the content. These two are the defaults and youll use these most of the time.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--if you had any css it would go before this tag-->

</head>
